spring.application.name=usersmanagement



# Configuration de la source de données
spring.datasource.url=jdbc:postgresql://localhost:5432/usersmanager
spring.datasource.username=postgres
spring.datasource.password=ZAID
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration de JPA et Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Permet de mettre à jour la base de données selon les entités
spring.jpa.hibernate.ddl-auto=update
# Affiche les requêtes SQL générées
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Formate les requêtes SQL

spring.jpa.open-in-view=false